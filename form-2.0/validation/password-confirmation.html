<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="//{INSTANCE ID}.marketo.com/js/forms2/js/forms2.js"></script>
</head>
<body>

    <form id="mktoForm_123"></form>
    <script>
        MktoForms2.loadForm('//{INSTANCE ID}.marketo.com', '{MUNCHKIN ID}', 123);
        MktoForms2.whenReady(function(form) {

            /* MktoForm Validation Handler */
            form.onValidate(function() {

                /* Validate Password and Password Confirmation are equal */
                var passwordElement = document.getElementById('Password');
                var confirmElement  = document.getElementById('Confirm');
                if (passwordElement.value != confirmElement.value) {
                    form.submitable(false);
                    form.showErrorMessage('Password confirmation does not match.', form.getFormElem('Password'));
                    return false;
                }

            });

        });
    </script>

</body>
</html>
