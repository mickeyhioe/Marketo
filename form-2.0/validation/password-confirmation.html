<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" type="text/javascript"></script>
    <script src="//{INSTANCE ID}.marketo.com/js/forms2/js/forms2.js"></script>
</head>
<body>

    <form id="mktoForm_123"></form>
    <script>
        var form = MktoForms2.loadForm('//{INSTANCE ID}.marketo.com', '{MUNCHKIN ID}', 123);
        MktoForms2.whenReady(function(form) {

            // MktoForm Validation Handler
            form.onValidate(function() {

                /* Validate Password and Password Confirmation are equal */
                var passwordElement = $('#password');
                var confirmElement  = $('#confirm');
                if (passwordElement.val() != confirmElement.val()) {
                    form.submitable(false);
                    form.showErrorMessage('Password confirmation does not match.', passwordElement);
                }

            });

        });
    </script>

</body>
</html>
